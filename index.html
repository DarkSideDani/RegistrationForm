<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
    <title>freeCodeCamp Survey Form</title>
</head>
<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form id="survey-form">
    <div class="top-inputs">
    <label for="name" id="name-label">Name</label> <br> <input type="text" id="name" placeholder="Enter your name" required> <br>
    <label for="email" id="email-label">Email</label> <br> <input type="email" name="email" id="email" placeholder="Enter your Email" required> <br>
    <label for="number" id="number-label">Age <span>(optional)</span> <br> </label><input type="number" name="number" id="number" min="12" max="100" placeholder="Age" required> <br>
    <label for="dropdown" id="dropdown-label">Which option best describes your current role?</label> <br>
    <select name="dropdown" id="dropdown">
      <option>Select Current Role</option>
      <option>Student</option>
      <option>Full Time job</option>
      <option>Full Time Learner</option>
      <option>Prefer not to say</option>
      <option>Other</option>
    </select> <br>
    </div> <br>
    <label>Would you recommend freeCodeCamp to a friend? <br>
    <input type="radio" name="options" class="larger-radio" value="option1"> Definitely <br>
    <input type="radio" name="options" class="larger-radio" value="option2"> Maybe <br>
    <input type="radio" name="options" class="larger-radio" value="option3"> Not Sure <br>
    </label> <br>

    <label for="dropdown-feature" id="dropdown-features">What is your favorite feature of freeCodeCamp? <br> </label>
    <select name="dropdown-feature" id="dropdown-feature">
      <option value="">Select an option</option>
      <option value="">Challenges</option>
      <option value="">Projects</option>
      <option value="">Community</option>
      <option value="">Open Source</option>
    </select> <br>

    <label>What would you like to see improved? <span>(Check all that apply)</span> <br>
      <input type="checkbox" class="larger-checkboxes"  name="options" value="option1"> Front-end Projects <br>
      <input type="checkbox" class="larger-checkboxes" name="options" value="option2"> Back-end Projects <br>
      <input type="checkbox" class="larger-checkboxes" name="options" value="option3"> Data Visualization <br>
      <input type="checkbox" class="larger-checkboxes" name="options" value="option4"> Challenges <br>
      <input type="checkbox" class="larger-checkboxes" name="options" value="option5"> Open Source Community <br>
      <input type="checkbox" class="larger-checkboxes" name="options" value="option6"> Gitter help rooms <br>
      <input type="checkbox" class="larger-checkboxes" name="options" value="option7"> Videos <br>
      <input type="checkbox" class="larger-checkboxes" name="options" value="option8"> City Meetups <br>
      <input type="checkbox" class="larger-checkboxes" name="options" value="option9"> Wiki <br>
      <input type="checkbox" class="larger-checkboxes" name="options" value="option10"> Forum <br>
      <input type="checkbox" class="larger-checkboxes" name="options" value="option11"> Additional Courses <br>
    </label> <br>

    <label id="comment">Any comments or suggestions? <br>
    <textarea name="comment" id="comments" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
    </label> <br>
    <button type="submit" id="submit">Submit</button>
  </form>


</body>
</html>
